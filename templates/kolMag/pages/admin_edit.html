	<body>
	  	<!-- Создание шапки сайта -->
	  	<!-- navbar - для создания самой шапки, navbar-expand-md - указываем, что шапка на весь экран (большая), 
	  		navbar-light - светлая, bg-light - текст тёмный, шапка светлая, sticky-top - шапка прикреплена к верху страницы -->
	  	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
	  		<div class="container-fluid">
	  			<!-- Блок растянут на всю ширину экрана, в нём лого и кнопка с меню -->
	  			<a href="#" class="navbar-brad">
	  				<img src="../image/logo.png">
	  				<!-- navbar-brad - логотип поместим в шапку сайта -->
	  			</a>

	  			<!-- Создание кнопки "Меню" для маленьких экранов 
	  				data-toggle="collapse" - кнопка отвечает за раскрытие меню
	  				data-target - ссылка на объект, который мы будем раскрывать-->
	  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
	  				<!-- navbar-toggler-icon - иконка меню -->
	  				<span class="navbar-toggler-icon"></span>
	  				<!-- Создаём меню -->
	  			</button>
	  			<!-- navbar-collapse - чтобы меню пряталось на маленьких и показывалось на больших устройствах -->
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<!-- ml-auto - была прижата сбоку справа или по центру в развёрнутом виде -->
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a href="../index.html" class="nav-link">Главная</a>
						</li>
						<li class="nav-item">
							<a href="list_products.html" class="nav-link">Изделия</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Камни</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Авторы и мастера</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">Контакты</a>
						</li>
						<li class="nav-item active">

	  	<div class="container-fluid card-deck alert">
	  		<div class="row">
	  		<form>
			  <div class="form-row">
			  	<div class="form-group col-md-12 col-lg-12">
			      <label for="inputName">Название</label>
			      <input type="name" class="form-control form-control-lg" id="inputName" placeholder="Название">
			    </div>
			    <div class="form-group col-md-12 col-lg-12">
			      <label for="exampleFormControlFile1">Фото изделия</label>
			      <input type="file" class="form-control-file form-control-lg" id="exampleFormControlFile1">
			    </div>
			    <div class="form-group col-md-12 col-lg-12">
			      <label for="inputDiscription">Описание</label>
   				  <textarea class="form-control" id="inputDiscription" rows="5"></textarea>
			    </div>
			  </div>
			  <div class="form-row">
			  	<div class="form-group col-md-6 col-lg-6">
			      <label for="inputNameAuthor">Автор</label>
			      <input type="author" class="form-control form-control-lg" id="inputNameAuthor" placeholder="Фамилия">
			    </div>
			    <div class="form-group col-md-6 col-lg-6">
			      <label for="inputNameMaster">Мастер</label>
			      <input type="master" class="form-control form-control-lg" id="inputNameMaster" placeholder="Фамилия">
			    </div>
			  </div>
			  <label for="form-check">Камни</label>
			  <div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="g-jasper">
				  <label class="form-check-label" for="g-yasper">
				    Зелёная яшма
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" value="" id="gabbro">
				  <label class="form-check-label" for="gabbro">
				    Габбро
				  </label>
				</div>
			  <button type="save" class="btn btn-primary" id="save">Сохранить</button>
			</form>
			</div>
